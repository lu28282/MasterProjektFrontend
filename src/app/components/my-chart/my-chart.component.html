<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">{{titel}}</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <!-- <p>Hello, World!</p> -->
        <!-- <ngb-datepicker #dp [outsideDays]="outsideDays"></ngb-datepicker> -->
        <div>
            <h2>Von</h2>
            <ngb-datepicker (navigate)="dateNavigateFrom($event)" [minDate]="minDate" [startDate]="startDate">
            </ngb-datepicker>
        </div>
        <div>
            <h2>Bis</h2>
            <ngb-datepicker [minDate]="minDate" [startDate]="startDate" (navigate)="dateNavigateTo($event)">
            </ngb-datepicker>
        </div>




    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="sendToBackendDomainVulberabilityAmount($event, contentDomain)" [disabled]="compareDate()">Senden</button>
    </div>


</ng-template>

<ng-template #contentDomain>
    <div class="modal-header">

        <div class="text-center">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>

            </div>
            <P>Bitten haben Sie einen Moment Gedult</P>
        </div>
    </div>



</ng-template>
